<div class="w-screen h-screen bg-cover bg-center" style="background-image: url('/assets/Images/reserved.jpeg');">
  <div class="pt-20 text-white h-full w-full">
    <nav class="flex items-center justify-between px-6 py-4 bg-gray-800/50 text-white font-semibold">
      <div class="w-1/3 flex justify-center items-center">
<img src="../assets/Images/icons/bibimbap.png" alt="no_image" width="35" height="35" class="border border-none">
      </div>
      <ul class="flex justify-center gap-6 w-1/3 cursor-pointer">
        <li routerLink="/" routerLinkActive="text-yellow-400" [routerLinkActiveOptions]="{ exact: true }" class="text-yellow-400">Home</li>
        <li routerLink="about" routerLinkActive="text-yellow-400" class="hover:text-yellow-400">About</li>
        <li routerLink="menu" routerLinkActive="text-yellow-400" class="hover:text-yellow-400">Menu</li>
        <li  routerLink="gallery" routerLinkActive="text-yellow-400" class="hover:text-yellow-400">Gallery</li>
        <li routerLink="contact" routerLinkActive="text-yellow-400" class="hover:text-yellow-400">Contact</li>
        </ul>
<div class="w-1/3 flex justify-end mr-12 gap-4">
  <button *ngIf="!authService.loggedOut" routerLink="adminLogin" class="bg-white text-black px-4 py-2 rounded">Login</button>
  <button *ngIf="authService.loggedOut" (click)="logout()" class="bg-white text-black px-4 py-2 rounded">Logout</button>
<button routerLink="bookTable" routerLinkActive="text-red-800" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">BOOK A TABLE</button>
</div>
    </nav>
     <router-outlet></router-outlet>
    </div>
   
    </div>
