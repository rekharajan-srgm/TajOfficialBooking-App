<div class="relative h-screen w-screen overflow-hidden bg-current">
    <div class="absolute inset-0 bg-[url('/assets/Images/stock-photo-four-cheerful.jpg')] bg-cover bg-center">
        <!-- <div> -->
        <div class="p-4 bg-white bg-opacity-80 z-50 h-full w-full">
            <h1 class="text-2xl md:text-4xl lg:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 via-red-500 to-pink-600">Welcome! User!</h1>
            <div class="text-lg md:text-xl lg:text-2xl mt-16 mx-auto flex flex-col justify-center items-center font-semibold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 via-red-500 to-pink-600">
                <h3>Upload your Testimonial here</h3>
                <input type="file" accept=".txt" #fileInput style="display:none" (change)="onFileSelected($event)">
                <button class="bg-gray-400 border-none text-slate-50 mt-2 px-2 py-1 rounded-md" (click)="fileInput.click()">Upload</button>
                <h3 class="mt-4">Download our Hotel's Menu here</h3>
                <button class="bg-gray-400 border-none text-slate-50 mt-2 px-2 py-1 rounded-md" (click)="downloadMenu()">Download</button>
            </div>
            <!-- click button and upload notepad testimonial-->
            <!--click button and download brocher menu excel file-->
        </div>
    </div>
</div>
